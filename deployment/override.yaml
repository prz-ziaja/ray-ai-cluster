image:
  repository: ray_image
  tag: latest
  pullPolicy: IfNotPresent
  
head:
  resources:
    limits:
      nvidia.com/gpu: 1
      cpu: 14
      memory: "12G"
    requests:
      nvidia.com/gpu: 1
      cpu: 14
      memory: "12G"

worker:
  disabled: true
  resources:
    limits:
      nvidia.com/gpu: 1
      cpu: 2
      memory: "5G"
    requests:
      nvidia.com/gpu: 1
      cpu: 2
      memory: "5G"

additionalWorkerGroups:
  smallGroup:
    disabled: true
    resources:
      limits:
        cpu: 2
        memory: "5G"
      requests:
        cpu: 2
        memory: "5G"

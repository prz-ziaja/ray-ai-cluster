image:
  repository: ray_image
  tag: latest
  pullPolicy: IfNotPresent

head:
  resources:
    limits:
      cpu: 1
      memory: "2G"
    requests:
      cpu: 1
      memory: "2G"

worker:
  resources:
    limits:
      nvidia.com/gpu: 1
      cpu: 2
      memory: "5G"
    requests:
      nvidia.com/gpu: 1
      cpu: 2
      memory: "5G"

additionalWorkerGroups:
  resources:
    limits:
      cpu: 2
      memory: "5G"
    requests:
      cpu: 2
      memory: "5G"
